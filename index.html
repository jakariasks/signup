<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">
        <div class="container sign-up">
            <form action="">
                <div class="title">
                    <p><span>Sign up</span></p>
                </div>
                <div class="input">
                    <div class="fst-name"><i class="fa-solid fa-user"></i>
                        <label for="">First Name</label>
                    </div>
                    <input class="input-box" type="text"placeholder="First Name" autofocus required>
                </div>
                <div class="input">
                    <div class="lst-name"><i class="fa-solid fa-user"></i>
                        <label for="">Last Name</label>
                    </div>
                    <input class="input-box" type="text"placeholder="Last Name" required>
                </div>

                <div class="input">
                    <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="">Email</label>
                    </div>
                    <input class="input-box" type="email"placeholder="Email" required>
                </div>

                <div class="input">
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <label for="">Password</label>
                    </div>
                    <input class="input-box" type="password"placeholder="Password" required>
                </div>

                <div class="input">
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <label for="">Confirm Password</label>
                    </div>
                    <input class="input-box" type="password"placeholder="Confirm Password" required>
                </div>
                <div class="submit-box">
                    <button class="btn">Sign Up</button>
                </div>

                <div class="have-account">
                    <p><span>I Have an account </span></p>
                    <span><a href="index2.html" id="sign-in">Sign in</a></span>
                </div>
                

            </form>
        </div>
    </div>
</body>
</html>
