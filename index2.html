<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="main">

        <div class="container sign-in">
            <form action="" >
                <div class="title">
                    <p><span>Sign in</span></p>
                </div>

                <div class="input">
                    <div class="email">
                        <i class="fa-solid fa-envelope"></i>
                        <label for="">Email / Username</label>
                    </div>
                    <input class="input-box" type="email"placeholder="Email"autofocus required>
                </div>

                <div class="input">
                    <div class="password">
                        <i class="fa-solid fa-lock"></i>
                        <label for="">Password</label>
                    </div>
                    <input class="input-box" type="password"placeholder="Password" required>
                </div>
               
                <div class="submit-box">
                    <button class="btn">Sign in</button>
                </div>

                <div class="forgate-password">
                    <span><a href="#">forgate password?</a></span>
                </div>

                <div class="have-account">
                    <p><span>I haven't an account </span></p>
                    <span><a href="index.html" id="sign-up">Sign up</a></span>
                </div>
                

            </form>
        </div>
    </div>
</body>
</html>
